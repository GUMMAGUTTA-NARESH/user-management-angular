<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Create Employee </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> Full Name</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="employee.name"
                            name="name">
                    </div>

                    <div class="form-group">
                        <label> Phone</label>
                        <input type="text" class="form-control" id="phone" [(ngModel)]="employee.phone"
                            name="phone">
                    </div>

                    <div class="form-group">
                        <label> Email Id</label>
                        <input type="text" class="form-control" id="email" [(ngModel)]="employee.email"
                            name="emailId">
                    </div>

                    <div class="form-group">
                        <label> Password</label>
                        <input type="password" class="form-control" id="password" [(ngModel)]="employee.password"
                            name="password">
                    </div>

                    <strong class="ml-2">Server Type</strong>
                <select class="ml-1" name="urlType" [(ngModel)]="urlType">
                    <option></option>
                    <option value=false>Local Server</option>
                     <option value=true>Aws Server</option>
                </select>

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
